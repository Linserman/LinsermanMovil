<ion-content>
 
  <div class="head">
    <p>Control de Gestion</p>
    <ion-img class="icon" src="assets/imgs/logo_b2.png"></ion-img>
  </div>
  
  <div class="content-items">
    <ion-item>
      <ion-input
        type="text"
        [(ngModel)]="correo_electronico"
        name="correo_electronico"
        placeholder="Correo Electronico"
      ></ion-input>
    </ion-item>

    <ion-item>
      <!--<ion-label position="floating"> Correo electrónico</ion-label>  -->
      <ion-input
        [type]="showPassword ? 'text':'password'"
        [(ngModel)]="contrasenia"
        name="contrasenia"
        placeholder="Contraseña"
      ></ion-input>
      <ion-icon        slot="end"        [name]="passwordIcon"        (click)="iconPassword()"
      ></ion-icon>
    </ion-item>
  </div>
  <ion-grid>
</ion-grid>
<ion-button (click)="login()" class="boton">
    Entrar
</ion-button>
</ion-content>
